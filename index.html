<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Programmeren met AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-header">
            <h1>üéì Leer Programmeren met AI</h1>
            <div class="status" id="status">Klaar</div>
        </div>

        <!-- Start Page -->
        <div class="start-page" id="startPage">
            <div class="welcome-section">
                <h2>Welkom bij je Leertraject!</h2>
                <p>Werk door de blokken heen en behaal alle leerdoelen door te chatten met de AI assistent.</p>
            </div>
            <div class="blocks-container" id="blocksContainer">
                <!-- Blocks will be dynamically rendered here -->
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container hidden" id="chatContainer">
            <div class="chat-controls">
                <button id="backBtn" class="back-btn">‚Üê Terug naar Overzicht</button>
                <div class="voice-settings">
                    <label for="voiceSelect">Stem:</label>
                    <select id="voiceSelect" class="voice-select"></select>
                </div>
            </div>
            <div class="messages" id="messages">
            </div>
            
            <div class="input-area">
                <textarea 
                    id="userInput" 
                    placeholder="Typ je bericht hier..."
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="settings.js"></script>
    <script src="chat.js"></script>
</body>
</html>
